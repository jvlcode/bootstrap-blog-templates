<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="row">
            <div class="col ">
                <h3>Admin Panel</h3>
            </div>
            <div class="col-1">
                <a href="#" class="text-white text-decoration-none"><i class="bi bi-box-arrow-left pe-1"></i>Logout</a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row border-top border-light">
            <div class="col-2 bg-dark text-white" style="height: 640px;">
                <div class="d-flex flex-column">
                    <ul class="nav flex-column mt-3">
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Posts</a>
                        </li>
                        <li class="nav-item bg-primary rounded">
                            <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#createCategoryModal">
                                Categories
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col mt-3">
                <!-- Add New Category Button -->
                <div class="mb-3">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createCategoryModal">
                        Add New Category
                    </button>
                </div>

                <!-- Categories Table -->
                <div class="table-responsive mt-4">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample Category Data -->
                            <tr>
                                <td>1</td>
                                <td>Category 1</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editCategoryModal">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            <!-- Add more categories dynamically here -->
                        </tbody>
                    </table>
                </div>

                <!-- Modal for Create Category -->
                <div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createCategoryModalLabel">Create Category</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="categoryName" class="form-label">Category Name</label>
                                        <input type="text" class="form-control" id="categoryName" placeholder="Enter category name">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="saveCategory()">Save Category</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal for Edit Category -->
                <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="editCategoryName" class="form-label">Category Name</label>
                                        <input type="text" class="form-control" id="editCategoryName" value="Category 1">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="bg-dark text-light p-3">
        <div class="col-4 d-flex justify-content-center align-items-center">
            <span class="text-light">Â© 2021 Company, Inc</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Placeholder function to handle saving the category
        function saveCategory() {
            const categoryName = document.getElementById('categoryName').value;

            if (categoryName) {
                alert('Category saved successfully!');
                // Here, you can make an API request to save the category to the backend
                // After saving, you can update the categories table dynamically
                document.getElementById('createCategoryModal').modal('hide');
            } else {
                alert('Please enter a category name.');
            }
        }
    </script>
</body>
</html>
