<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="row">
            <div class="col">
                <h3>Admin Panel</h3>
            </div>
            <div class="col-1">
                <a href="#" class="text-white text-decoration-none"><i class="bi bi-box-arrow-left pe-1"></i>Logout</a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row border-top border-light">
            <div class="col-2 bg-dark text-white" style="height: 640px;">
                <div class="d-flex flex-column">
                    <ul class="nav flex-column mt-3">
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item bg-primary rounded">
                            <a class="nav-link text-white" href="#">
                                Posts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                Categories
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col mt-3">
                <!-- Add New Post Button -->
                <div class="mb-3">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createPostModal">
                        Add New Post
                    </button>
                </div>

                <!-- Posts Table -->
                <div class="table-responsive mt-4">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample Post Data -->
                            <tr>
                                <td>1</td>
                                <td>Sample Post</td>
                                <td>Category 1</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editPostModal">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            <!-- Add more posts dynamically here -->
                        </tbody>
                    </table>
                </div>

                <!-- Modal for Create Post -->
                <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createPostModalLabel">Create Post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="postTitle" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="postTitle" placeholder="Enter post title">
                                    </div>
                                    <div class="mb-3">
                                        <label for="postCategory" class="form-label">Category</label>
                                        <select class="form-select" id="postCategory">
                                            <option value="1">Category 1</option>
                                            <option value="2">Category 2</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="postContent" class="form-label">Content</label>
                                        <textarea class="form-control" id="postContent" rows="4" placeholder="Write your post content here"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="postImage" class="form-label">Upload Image</label>
                                        <input type="file" class="form-control" id="postImage">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="savePost()">Save Post</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal for Edit Post -->
                <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="editPostTitle" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="editPostTitle" value="Sample Post">
                                    </div>
                                    <div class="mb-3">
                                        <label for="editPostCategory" class="form-label">Category</label>
                                        <select class="form-select" id="editPostCategory">
                                            <option value="1">Category 1</option>
                                            <option value="2">Category 2</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editPostContent" class="form-label">Content</label>
                                        <textarea class="form-control" id="editPostContent" rows="4">Sample content for the post.</textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editPostImage" class="form-label">Upload Image</label>
                                        <input type="file" class="form-control" id="editPostImage">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="bg-dark text-light p-3">
        <div class="col-4 d-flex justify-content-center align-items-center">
            <span class="text-light">Â© 2021 Company, Inc</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Placeholder function to handle saving the post
        function savePost() {
            const title = document.getElementById('postTitle').value;
            const category = document.getElementById('postCategory').value;
            const content = document.getElementById('postContent').value;
            const image = document.getElementById('postImage').files[0];

            if (title && category && content && image) {
                alert('Post saved successfully!');
                // Here, you can handle the image upload logic (e.g., sending the image to the backend)
                document.getElementById('createPostModal').modal('hide');
            } else {
                alert('Please fill all the fields.');
            }
        }
    </script>
</body>
</html>
